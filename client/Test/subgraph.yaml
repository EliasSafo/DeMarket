specVersion: 0.0.2
description: Test Subgraph
repository: https://github.com/your-repo

schema:
  file: ./schema.graphql

dataSources:
  - kind: ethereum/contract
    name: YourContract
    network: localhost
    source:
      address: "0x9fB6a395ed06117FD7a0Ed0778d362EaA4c55164"
      abi: YourContract
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - ExampleEntity
      abis:
        - name: YourContract
          file: ./abis/YourContract.json
      eventHandlers:
        - event: ExampleEvent(indexed uint256, uint256)
          handler: handleExampleEvent
      file: ./src/mapping.ts
